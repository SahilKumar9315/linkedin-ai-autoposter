name: LinkedIn AI Auto Post

on:
  schedule:
    # Runs every 3 days at 8:00 AM Eastern Standard Time (1:00 PM UTC)
    # Note: GitHub Actions uses UTC, so EST (UTC-5) = 13:00 UTC
    # During Daylight Saving Time (EDT, UTC-4), this would be 12:00 UTC
    - cron: '0 12 */3 * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  linkedin-auto-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12.4
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.4'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify environment variables
      run: |
        echo "Checking required environment variables..."
        if [ -z "$CLIENT_ID" ]; then echo "‚ùå CLIENT_ID not set"; exit 1; fi
        if [ -z "$CLIENT_SECRET" ]; then echo "‚ùå CLIENT_SECRET not set"; exit 1; fi
        if [ -z "$NEWSAPI_KEY" ]; then echo "‚ùå NEWSAPI_KEY not set"; exit 1; fi
        if [ -z "$OPENAI_API_KEY" ]; then echo "‚ùå OPENAI_API_KEY not set"; exit 1; fi
        echo "‚úÖ All required environment variables are set"
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        
    - name: Run LinkedIn AI Auto Post
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_REFRESH_TOKEN: ${{ secrets.LINKEDIN_REFRESH_TOKEN }}
      run: |
        echo "üöÄ Starting LinkedIn AI Auto Post..."
        python news_api.py
        
    - name: Upload artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          *.log
          .linkedin_tokens.json
        retention-days: 7


